<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #ffc2d1);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 26px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #noBtn {
      background: #eeeeee;
      left: 60%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    img {
      max-width: 90%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

  <button class="btn" id="yesBtn">Yes ðŸ’˜</button>
  <button class="btn" id="noBtn">No</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();

    const newX = Math.random() * (cardRect.width - 120);
    const newY = Math.random() * (cardRect.height - 60);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <h1>YAY! ðŸŽ‰</h1>
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
      <p>You just made the best decision of your life ðŸ˜Œ</p>
    `;
  });
</script>

</body>
</html>
